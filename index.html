<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Multi-user Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-display {
            padding: 10px;
            background-color: #f9f9f9;
            height: 300px;
            overflow-y: scroll;
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .chat-input input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 5px 10px;
            background-color: #428bca;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input file {
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-display" id="chatbox">
            <!-- 对话展示框将在这里 -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="请输入内容">
            <input type="file" id="file-input" accept="image/*,video/*,audio/*">
            <button id="submit-btn">发送</button>
        </div>
    </div>
    <script src="scriptt.js"></script>
</body>
</html>
